<div class="row py-5">
    <div class="col-md-4 d-flex flex-column justify-content-evenly">
        <div class="w-25 brdr"></div>
        <h2 *ngIf="type=='movie'">Trending Movies</h2>
        <h2 *ngIf="type=='tv'">Trending Series</h2>
        <h2 *ngIf="type=='person'">Trending Person</h2>
        <h2 class="">To Watch right now</h2>
        <h6 class="text-muted" *ngIf="type=='movie'">most watched movies by days</h6>
        <h6 class="text-muted " *ngIf="type=='tv'">most watched series by days</h6>
        <h6 class="text-muted " *ngIf="type=='person'">most viewed person by days</h6>
        <div class="w-75 brdr"></div>
    </div>
    <div *ngFor="let movie of typeData" class="col-md-2">
        <div class="content position-relative" [routerLink]="['/moviedetails',movie.id,'movie']">
            <img *ngIf="type=='movie' || type=='tv'" class="w-100 cursor" [src]="img+movie.poster_path">
            <h3 class="h6 fw-bolder my-4" *ngIf="type=='movie'">{{movie.original_title}}</h3>
            <h3 class="h6 fw-bolder my-4"  *ngIf="type=='tv'">{{movie.name}}</h3>
            <img *ngIf="type=='person'" class="w-100" [src]="img+movie.profile_path">
            <h3 *ngIf="type=='person'" class="h6 fw-bolder my-4">{{movie.name}}</h3>
            <div *ngIf="type=='movie' || type=='tv'" class="position-absolute top-0 end-0 bgblight p-2">{{movie.vote_average}}</div>
        </div>
    </div>
</div>
