<div  class="">
    <div class=" d-flex justify-content-evenly  mt-5 pt-3">
        <div class="content ">
            <img class="cursor w-75 br" [src]="img+__movie?.poster_path">
        </div>
        <div class="text-center w-25 d-flex justify-content-evenly align-items-center flex-column">
            <h3 class="h2 fw-bolder ">{{__movie.original_title}}</h3>
            <h3 class="h3 fw-bolder ">{{__movie?.belongs_to_collection?.name}}</h3>
            <a [href]="__movie.homepage" target="_blank">{{__movie?.homepage}}</a>
            <h3 class="h6 fw-bolder ">{{__movie?.overview}}</h3>
            <h3 class="h6 fw-bolder ">{{__movie?.release_date}}</h3>
            <h3 class="h6 fw-bolder ">{{__movie?.tagline}}</h3>
        </div>
    </div>
</div>
