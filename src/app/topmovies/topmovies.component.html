<div class="container">
    <div class="row py-5">
        <div class="col-md-7 d-flex flex-column justify-content-evenly">
            <div class="w-25 brdr"></div>
            <h2 class="">Top Rated Movies</h2>
            <h2 class="">To Watch right now</h2>
            <h6 class="text-muted ">most watched movies by days</h6>
            <div class="w-75 brdr"></div>
        </div>
        <div *ngFor="let movie of topMoviesData"  class="col-md-2">
            <div  class="content position-relative" [routerLink]="['/moviedetails',movie.id,x]">
                <img class="w-100 cursor" [src]="img+movie.poster_path">
                <h3 class="h6 fw-bolder my-4">{{movie.original_title}}</h3>
                <h3 class="h6 fw-bolder my-4">{{movie.name}}</h3>
                <div class="position-absolute top-0 end-0 bgblight p-2">{{movie.vote_average}}</div>
            </div>
        </div>

                <h3 class="h6 fw-bolder my-4">{{movie.name}}</h3>
                <div class="position-absolute top-0 end-0 bgblight p-2">{{movie.vote_average}}</div>
            </div>

        <div class="w-50 mx-auto py-5 d-flex justify-content-evenly">
            <button [disabled]="pageNumber==1"  (click)="changePage(false)" class="rounded-pill p-2 px-3 bgblight text-white">previous</button>
            <p class="mt-2"> page {{pageNumber}}</p>
            <button [disabled]="pageNumber==496"  (click)="changePage(true)" class="rounded-pill p-2 px-4 bgblight text-white">next    </button>
        </div>
    </div>
</div>
